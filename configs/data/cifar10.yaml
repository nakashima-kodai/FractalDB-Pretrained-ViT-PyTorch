# @package _group_
name: cifar10

set:
  _target_: torchvision.datasets.ImageFolder
  root: /path/to/cifar10


transform:
  _target_: timm.data.create_transform
  input_size: 224
  is_training: True
  no_aug: False
  hflip: 0.5
  color_jitter: 0.4
  auto_augment: rand-m9-mstd0.5-inc1
  interpolation: bicubic
  mean:
    - 0.485
    - 0.456
    - 0.406
  std:
    - 0.229
    - 0.224
    - 0.225
  re_prob: 0.25
  re_mode: pixel
  re_count: 1


loader:
  _target_: torch.utils.data.DataLoader
  batch_size: 64
  num_workers: 10
  pin_memory: True
  drop_last: True


sampler:
  _target_: null


mixup:
  _target_: timm.data.Mixup
  mixup_alpha: 0.8
  cutmix_alpha: 1.0
  prob: 1.0
  switch_prob: 0.5
  mode: 'batch'
  label_smoothing: 0.1